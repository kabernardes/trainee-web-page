  <body>
    <h1>Design System</h1>
    <div>
      <button class ="button button--general">STATIC</button>
      <button class ="button button--general button--active">PRESSED</button>
      <button class ="button" disabled>DISABLED</button>
    </div>
    <div>
      <button class ="button button--form button--form--active">STATIC</button>
      <button class ="button button--form button--form--pressed">PRESSED</button>
      <button class ="button button--form" disabled>DISABLED</button>
    </div>
    <div>
      <input class ="input" type="text" placeholder="Static input placeholder"/>
      <input class ="input" type="text" placeholder="Active input text"/>
      <input class ="input" type="text" placeholder="Disabled input"/>
    </div>
    <div>
      <input class ="input" type="text" placeholder="Static input placeholder"/>
      <input class ="input" type="text" placeholder="Active input text"/>
      <input class ="input" type="text" placeholder="Disabled input"/>
    </div>
