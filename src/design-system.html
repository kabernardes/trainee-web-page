<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Design System</title>
  </head>
  <body>
    <h1>Design System</h1>
    <div>
      <button class="button--design button--design--hover">STATIC</button>
      <button class="button--design button--design--active">PRESSED</button>
      <button class="button--design button--design--disabled" disabled>DISABLED</button>
    </div>
    <div>
      <button class="button--design button--design--2 button--design--2--hover">STATIC</button>
      <button class="button--design button--design--2 button--design--2--active">PRESSED</button>
      <button class="button--design button--design--2 button--design--disabled" disabled>DISABLED</button>
    </div>
    <div>
      <input class="input--design input--design--1" type="text" placeholder="Static input placeholder"/>
      <input class="input--design input--design--pressed" type="text" placeholder="Active input text"/>
      <input class="input--design" type="text" placeholder="Disabled input" disabled/>
    </div>
    <div>
      <input class="input--design input--design--error" type="text" placeholder="Input error"/>
      <input class="input--design input--design--sucess" type="text" placeholder="Input sucess :)"/>
      <input class="input--design input-attention" type="text" placeholder="This need your attention"/>
    </div>
  </body>
</html>
